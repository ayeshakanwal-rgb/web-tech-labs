<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 5 – Button Styling Collection</title>

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/buttons.css">
</head>
<body>
  <header>
    <h1>Task 5 – Button Styling Collection</h1>
    <p>This page showcases various button designs using CSS.</p>
  </header>

  <!-- Different sizes and colors -->
  <section id="basic-buttons">
    <h2>1. Different Sizes, Colors & Shapes</h2>
    <button class="btn small primary">Small</button>
    <button class="btn medium success">Medium</button>
    <button class="btn large danger round">Large Round</button>
  </section>

  <!-- Hover & Focus States -->
  <section id="hover-focus">
    <h2>2. Hover & Focus States</h2>
    <button class="btn info">Hover Me</button>
    <button class="btn warning">Focus Me</button>
  </section>

  <!-- Transition Effects -->
  <section id="transitions">
    <h2>3. Transition Effects</h2>
    <button class="btn transition1">Smooth Color</button>
    <button class="btn transition2">Pop Effect</button>
  </section>

  <!-- Shadow & Gradient Backgrounds -->
  <section id="shadows-gradients">
    <h2>4. Shadow & Gradient Backgrounds</h2>
    <button class="btn gradient">Gradient Button</button>
    <button class="btn shadow">Shadow Button</button>
  </section>

  <!-- Disabled Button -->
  <section id="disabled">
    <h2>5. Disabled State</h2>
    <button class="btn primary" disabled>Disabled Button</button>
  </section>

  <footer>
    <p><a href="../index.html">← Back to Lab 03 Home</a></p>
  </footer>
</body>
</html>
