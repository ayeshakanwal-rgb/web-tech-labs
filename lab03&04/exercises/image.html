<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 4 – Image Styling Portfolio</title>

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/image.css">
</head>
<body>
  <header>
    <h1>Task 4 – Image Styling Portfolio</h1>
    <p>This gallery demonstrates various CSS image styling techniques.</p>
  </header>

  <!-- Rounded corners & circles -->
  <section id="shapes">
    <h2>1. Rounded & Circular Images</h2>
    <div class="gallery">
      <img src="../images/photo1.jpg" alt="Rounded" class="rounded">
      <img src="../images/photo2.jpg" alt="Circle" class="circle">
    </div>
  </section>

  <!-- Borders & shadows -->
  <section id="borders">
    <h2>2. Borders & Shadows</h2>
    <div class="gallery">
      <img src="../images/photo3.jpg" alt="Bordered" class="bordered">
      <img src="../images/photo4.jpg" alt="Shadowed" class="shadowed">
    </div>
  </section>

  <!-- Hover effects -->
  <section id="hover">
    <h2>3. Hover Effects & Transitions</h2>
    <div class="gallery">
      <img src="../images/photo5.jpg" alt="Zoom Hover" class="hover-zoom">
      <img src="../images/photo6.jpg" alt="Fade Hover" class="hover-fade">
    </div>
  </section>

  <!-- CSS filters -->
  <section id="filters">
    <h2>4. CSS Filters</h2>
    <div class="gallery">
      <img src="../images/photo7.jpg" alt="Grayscale" class="gray">
      <img src="../images/photo8.jpg" alt="Brightness" class="bright">
      <img src="../images/photo9.jpg" alt="Contrast" class="contrast">
    </div>
  </section>

  <!-- Overlay with text -->
  <section id="overlay">
    <h2>5. Image Overlay with Text</h2>
    <div class="overlay-box">
      <img src="../images/photo10.jpg" alt="Overlay Sample">
      <div class="overlay-text">Nature Collection</div>
    </div>
  </section>

  <footer>
    <p><a href="../index.html">← Back to Lab 03 Home</a></p>
  </footer>
</body>
</html>
