<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 6: CSS Grid Photo Gallery</title>
  <link rel="stylesheet" href="../style/grid-gallery.css" />
</head>
<body>
  <header class="page-header">
    <h1> CSS Grid Photo Gallery</h1>
  </header>

  <main class="gallery-container">
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/34950/pexels-photo.jpg');">
      <div class="overlay">Nature</div>
    </div>
    <div class="photo tall" style="background-image: url('https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg');">
      <div class="overlay">Mountains</div>
    </div>
    <div class="photo wide" style="background-image: url('https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg');">
      <div class="overlay">City Life</div>
    </div>
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg');">
      <div class="overlay">Beach</div>
    </div>
    <div class="photo wide" style="background-image: url('https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg');">
      <div class="overlay">Desert</div>
    </div>
    <div class="photo tall" style="background-image: url('https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg');">
      <div class="overlay">Forest</div>
    </div>
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg');">
      <div class="overlay">Travel</div>
    </div>
    <div class="photo" style="background-image: url('https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg');">
      <div class="overlay">Adventure</div>
    </div>
  </main>

  <footer class="page-footer">
    <p>&copy; 2025 CSS Grid Photo Gallery</p>
  </footer>
</body>
</html>
