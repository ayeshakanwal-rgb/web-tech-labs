<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 12: Flexbox Form Builder with Responsive Design</title>
  <link rel="stylesheet" href="../style/flex-form.css">
</head>
<body>
  <header class="form-header">
    <h1>Responsive Flexbox Form Builder</h1>
    <p>
      CS 224L - Web Technologies | <br>
      Department of Computer Science, UET Peshawar
    </p>
  </header>

  <main class="form-container">
    <form class="user-form">
      <!-- Personal Information -->
      <section class="form-section">
        <h2>Personal Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter first name" required>
          </div>

          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Enter last name" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@email.com" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+92-xxx-xxxxxxx" required>
          </div>
        </div>
      </section>

      <!-- Address Section -->
      <section class="form-section">
        <h2>Address Information</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter city">
          </div>

          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" placeholder="Enter country">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group full-width">
            <label for="address">Street Address</label>
            <input type="text" id="address" placeholder="Enter street address">
          </div>
        </div>
      </section>

      <!-- Preferences Section -->
      <section class="form-section">
        <h2>Preferences</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="contact">Preferred Contact</label>
            <select id="contact">
              <option>Email</option>
              <option>Phone</option>
              <option>Mail</option>
            </select>
          </div>

          <div class="form-group">
            <label for="newsletter">Subscribe</label>
            <div class="checkbox-group">
              <input type="checkbox" id="newsletter" checked>
              <label for="newsletter">Yes, send me updates</label>
            </div>
          </div>
        </div>
      </section>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </main>

  <footer class="form-footer">
    <p>&copy; 2025 WebTech Labs | Department of Computer Science, UET Peshawar</p>
  </footer>
</body>
</html>
